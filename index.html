<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="back-image">
      <img class="top-pic" src="images/illustration-hero.svg" alt="pic" />
      <div class="box">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan-box">
          <img class="music" src="images/icon-music.svg" alt="music" />
          <div class="plan-text">
            <h3>Annual Plan</h3>
            <h4>$59.99/year</h4>
          </div>
          <a class="chg" href="#">Change</a>
        </div>
        <a href="#" class="button">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
